version: "3"
services:
  install:
    image: node:18
    user: node
    volumes:
      - .:/app
    command: bash -c "cd /app && rm -rf node_modules && rm -f package-lock.json && npm i"
  build: 
    image: node:18
    user: node
    volumes:
      - .:/app
    command: bash -c "cd /app && npm run build"  
  test:
    user: node
    image: node:18
    volumes:
      - .:/app
    command: bash -c "cd /app && npm run test"       
  deployer:
    user: node
    image: node:18
    volumes:
      - .:/app
    ports:
      - 8999:8080
    command: bash -c "cd /app && npm run deployer"             
  dev:
    #docker-compose run --rm dev bash
    user: node
    image: node:18
    working_dir: /app
    volumes:
      - .:/app
    tty: true
    stdin_open: true